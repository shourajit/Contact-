<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Section</title>

  <!-- Link To CSS -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">

            <div class="details">
              <span>Phone</span>
              <span>+91 8695105974</span>
            </div>
          </div>

          <div class="iconGroup">
            <div class="icon"><i class="fa-solid fa-envelope"></i></div>
            <div class="details">
              <span>Email</span>
              <span>Jxeetworld@gmail.com</span>
            </div>
          </div>

          <div class="iconGroup">
            <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
            <div class="details">
              <span>Location</span>
              <span>West Bengal, Malda, Aatmile, 732102</span>
            </div>
          </div>
        </div>

        <div class="socialMedia">
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>

      </section>

      <!-- Right Section -->
      <section class="col right">
        <form action="https://formsubmit.co/Shourajitrajbanshi25@gmail.com" method="POST" />
          <input type="hidden" name="access_key" value="6dc0187a-ef5e-49f1-8dd9-1f933201a006">

            <input type="text" name="name" required="required">
            <label>Your Name</label>
          </div>

          <div class="inputGroup halfWidth">
            <input type="email" name="email" required="required">
            <label>Email</label>
          </div>

          <div class="inputGroup fullWidth">
            <input type="text" name="subject" required="required">
            <label>Subject</label>
          </div>

          <div class="inputGroup fullWidth">
            <textarea name="message" required="required"></textarea>
            <label>Say Something</label>
          </div>

          <div class="inputGroup fullWidth">
            <button type="submit">Send Message</button>
          </div>
        </form>
      </section>

    </main>
  </div>
</body>
</html>
